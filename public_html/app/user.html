<!DOCTYPE html>
<html id="loginHTML" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Instasham</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="client.js"></script>
    </head>
    <body onload="fillUserPage()">
        <div id="userContainer">
            <div class="shamBanner">InstaSham</div>
            <div id="userContent">
                <div id="userInfoSpot">
                    <img id="userProfilePic" src="./images/blankPic.png" alt="image">
                    <div id="userUsernameSpot"></div>
                    <div id="userBioSpot"></div>
                    <input type="button" value="Click to change bio" id="userChangeBio"
                    name="userChangeBio" onclick="openChangeBio()">
                </div>
                <div id="userPostsSpot">POSTS THE USER HAS CREATED</div>
                <div id="userFriendSpot">
                    <div id="userSearchContain">
                        <input id="userSearchFriend" placeholder="Search here for new friends!"
                        oninput="searchPeople()">
                        <div id="userSearchResults"></div>
                    </div>
                    <div id="userListDisplay">
                        <input type="button" id="userFriendButton" name="userFriendButton"
                        value="Click here to see existing friends" onclick="seeFriends()">
                    </div>
                </div>
            </div>
            <div class="navBar">
                <a href="./home.html">Home</a>
                <a href="./user.html">User</a>
                <a href="./createPost.html">Create Post</a>
                <a href="./global.html">Global</a>
                <a href="./dmHome.html">Direct Messages</a>
            </div>
        </div>
    </body>
</html>
