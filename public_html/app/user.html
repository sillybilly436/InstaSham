<!--
    Name: Bronson Housmans, Billy Dolny, and Ben Curtis
    Project: InstaSham
    Description: html for viewing a specific user. Allows for a user to change their profile
    picture as well as their bio, and look at the posts they have created. The user can also
    search for friends or see their existing friends.
-->

<!DOCTYPE html>
<html id="loginHTML" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Instasham</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="client.js"></script>
    </head>
    <body onload="fillUserPage()">
        <div id="userContainer">
            <div class="shamBanner">InstaSham</div>
            <div id="userContent">

                <div id="userInfoSpot">
                    <!-- prof pic box dynamically changes to let the user add an img, prefiew that
                         img, and choose if they want to keep that change-->
                    <div id="profPicBox">
                        <img id="userProfilePic" class="userProfilePic" src="./images/blankPic.png" alt="image">
                        <button id="newProfFormButton" onclick="viewChangeProfPic()">Change Profile Pic</button>
                    </div>
                    <div id="userUsernameSpot"></div>
                    <!-- bio and change bio options -->
                    <div id="userBioSpot"></div><br>
                    <div id="userButtonSpot">
                        <input type="button" value="Click to change bio" id="userChangeBio"
                        name="userChangeBio" onclick="openChangeBio()">
                    </div>
                </div>

                <!-- displays the posts a user has created updated on load-->
                <div id="userPostsSpot">POSTS THE USER HAS CREATED</div>

                <!-- spot to search for friends, or look at existing friends -->
                <div id="userFriendSpot">
                    <div id="userSearchContain">
                        <input id="userSearchFriend" placeholder="Search here for new friends!"
                        oninput="searchPeople('userSearchFriend', 'userSearchResults')">
                        <div id="userSearchResults"></div>
                    </div>
                    <div id="userListDisplay">
                        <input type="button" id="userFriendButton" name="userFriendButton"
                        value="Click here to see existing friends" onclick="seeFriends('userListDisplay')">
                    </div>
                </div>
            </div>
            <div class="navBar">
                <a href="./home.html">Home</a>
                <a href="./user.html">User</a>
                <a href="./createPost.html">Create Post</a>
                <a href="./global.html">Global</a>
                <a href="./dmHome.html">Direct Messages</a>
                <a href="./help.html">Help</a>
            </div>
        </div>
    </body>
</html>
