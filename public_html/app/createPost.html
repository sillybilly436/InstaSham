<!--
    Name: Bronson Housmans, Billy Dolny, and Ben Curtis
    Project: InstaSham
    Page for the project InstaSham allowing for creating a post.
    This page contains a place to add imgs, previews imgs, remove previewed imgs, add a caption
    add tags, remove tags, and search users to tag
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Post</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <!--Loads the first users to tag-->
    <body onload="tagSearchUser()">
        <div id="createPostContainer">
            <div class="shamBanner">InstaSham</div>
                <!--form for the whole post-->
                <form id="uploadForm">
                    <div id="createPostContent">
                        <!--Box for uploading imgs, contains what will be previewed imgs and the place to upload files-->
                        <div id="addPhotoBox">
                            <div class="createPostTitles">Add Photos To Your Post</div>
                            <div id="previewPhotos">
                                <!--having the file upload as display none in the same label as an immage makes clicking on the image open the file explorer-->
                                <label id="labels" class="createPostImgs toAdd" >
                                    <input type="file" accept="image/*" id="uploadImgs" class="invis" name="uploadedImgs" onchange="previewImg()" multiple>
                                    <img src="./images/addImg.png" alt="addImg" id="uploadImgImg">
                                </label>
                            </div>
                        </div>

                        <!--caption box-->
                        <div id="createCaptionBox">
                            <div class="createPostTitles">Add A Caption To Your Post</div>
                            <textarea id="createCaption"></textarea>
                        </div>

                        <!-- finds users for the client, then allows the user to click on any user to add them to the taged users for a post -->
                        <div id="createUserTagBox">
                            <div class="createPostTitles">Tag Others In Your Post</div>
                            <div id="taggedUsers">
                                <div>Tagged Users</div>
                                <!-- added as user adds people to tag -->
                                <div id="createTagStart" class="userBox">
                                    <img class="inTextPfp" src="./images/blankPic.png" alt="'username' pfp">
                                    <div class="username" id="createTagStart">Search Users To Tag</div>
                                </div>
                            </div>
                            <label for="userTagSearch">Search Users</label>
                            <input type="text" id="userTagSearch" oninput="tagSearchUser()">
                            <div id="userTagList">
                                <!-- ~5 of these created for the first 5 recomended users to add to the tags -->
                                <div class="userBox" onmouseover="" onclick="addUserTag('username')">
                                    <img class="inTextPfp" src="./images/blankPic.png" alt="'username' pfp" for="'username'">
                                    <div class="username">'username'</div>
                                </div>
                            </div>
                        </div>
                        <button value="upload" id="createPost">Post</button>
                    </div>
                </form>
            <div class="navBar">
                <a href="./home.html">Home</a>
                <a href="./user.html">User</a>
                <a href="./createPost.html">Create Post</a>
                <a href="./global.html">Global</a>
                <a href="./dmHome.html">Direct Messages</a>
                <a href="./help.html">Help</a>
            </div>
        </div>
    </body>
    <script src="./client.js"></script>
</html>
